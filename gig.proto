syntax = "proto3";

package gig;

option go_package ="./proto";

service GigService {
    rpc CreateGig(CreateGigReq) returns (EmptyResponse);
    rpc GetAllGigByID(GetAllGigsByIDReq) returns (GetAllGigsResp);
}

message GetAllGigsByIDReq{
    uint32 id =1;
}

message GetAllGigsResp{
    repeated Gig gig=1;
}

message Gig {
    uint64 id = 1;
    string Titel = 2;
    string Description = 3;
    uint32 FrelancerID = 4;
    float Price = 5;
    string Category = 6;
    int64 DeliveryDays = 7;
    int64 Revisions = 8;
    repeated Urls images=9;
}

message CreateGigReq{
    string title = 1;
    string description = 2;
    string category = 3;
    string type = 4;
    double price = 5;
    int64 delivery_days = 6;
    int64 number_of_revisions = 7;
    uint32 user_id = 8;
    repeated bytes images = 9; 
}

message Urls{
    string url =1;
}

message EmptyResponse {

}

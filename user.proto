syntax = "proto3";

package user;

option go_package ="./pb";

service UserService {
    rpc Signup (SignupReq) returns (SignupRes);
}

message SignupReq {
    string firstname = 1;
    string lastname = 2;
    string email = 3;
    string password =4;
    string country =5 ;
    string phone = 6;
    string role =7;
}

message SignupRes {
    string firstname = 1;
    string lastname = 2;
    string email = 3;
    string phone = 6;
}
